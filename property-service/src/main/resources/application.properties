# ===============================
# POSTGRESQL - SUPABASE (CONFIGURAR CON TUS DATOS)
# ===============================
# URL de conexión a tu base de datos PostgreSQL (Supabase o local)
spring.datasource.url=jdbc:postgresql://YOUR_HOST:5432/YOUR_DATABASE?sslmode=require
# Usuario de la base de datos
spring.datasource.username=YOUR_USERNAME
# Contraseña de la base de datos
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Modo de actualización automática de tablas
spring.jpa.hibernate.ddl-auto=update
# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
# Configuración HikariCP (importante en Supabase)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
# Puerto del servidor
server.port=8083
